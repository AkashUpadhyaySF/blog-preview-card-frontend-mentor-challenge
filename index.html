<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
  <style>
    .attribution { font-size: 11px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="blog-card">
      <div class="blog-cover">
        <img src="./assets/images/illustration-article.svg" alt="Blog Cover Illustration">
      </div>
      <div class="blog-info">
        <div class="blog-sub-info">
          <div class="category">
            Learning
          </div>
          <div class="published-date">
            Published 21 Dec 2023
          </div>
          <div class="description">
            <p class="title">
              HTML & CSS foundations
            </p>
            <p class="introduction">
              These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
            <div class="author-info">
              <img class="author-dp" src="./assets/images/image-avatar.webp" alt="Author Profile Picture">
              <span class="author-name">Greg Hooper</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by Akash Upadhyay.
    </div>
  </footer>
</body>
</html>
